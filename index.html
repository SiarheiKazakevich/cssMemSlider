<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1 / 4</div>
			<img src="assets/img1.jpg" style="width: 100%">
			<div class="text">Text one</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2 / 4</div>
			<img src="assets/img2.jpg" style="width:100%">
			<div class="text">Text Two</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3 / 4</div>
			<img src="assets/img3.jpg" style="width:100%">
			<div class="text">Text Three</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">4 / 4</div>
			<img src="assets/img4.jpg" style="width:100%">
			<div class="text">Text Four</div>
		</div>
		<!--buttons-->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>
	<!--dots/circles-->
	<div class="circlbuttons">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
	</div>
	<script src="index.js"></script>
</body>

</html>
